    <p id="tekst">Her er litt tekst</p>

        <button onclick="doClick()">eller her</button>
        <br><br>
        <img src="bilde.png">
    </div>
 
<script>
var counter = 0
 
function doClick(){
    counter++
    document.getElementById("tekst").innerHTML = "Du har trykket " + counter + " ganger";
    // noen ganger funker dette ikke
    if(counter == 3){
        alert("Du trykket tre ganger!!!")
    }
    // blanding av logikk og DOM
    document.body.style.background = counter % 2 == 0 ? "lightblue" : "pink"
}
</script>
